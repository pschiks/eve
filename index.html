<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Detection with Real Camera Zoom and Area Selection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .buttonContainer {
            display: flex;
            justify-content: center;
            gap: 5px;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton { background-color: #007bff; }
        #setupButton { background-color: #6c757d; }
        #saveButton { background-color: #28a745; }
        #toggleCamera { background-color: #ff8800; }
        #zoomInButton { background-color: #198754; }
        #zoomOutButton { background-color: #dc3545; }
        #videoContainer {
            margin-top: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            transition: border-color 0.3s;
        }
        #video {
            width: 100%;
            height: auto;
            transform-origin: center;
            transition: transform 0.2s;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            width: 100%;
            height: 100%;
        }
        #selectedColorBox {
            margin-top: 10px;
            width: 50px;
            height: 50px;
            border: 2px solid #000;
        }
        .activeDetection { border-color: #28a745; }
    </style>
</head>
<body>
    <div class="buttonContainer">
        <button id="setupButton">Setup Detection</button>
        <button id="startButton">Start Detection</button>
        <button id="toggleCamera">Toggle Camera</button>
        <button id="zoomInButton">+</button>
        <button id="zoomOutButton">-</button>
    </div>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas> <!-- Canvas for capturing setup image -->
    </div>
    <div id="selectedColorBox"></div>
    <button id="saveButton" style="display: none;">Save Selected Color</button>
    <audio id="sound" src="sound.mp3" preload="auto"></audio>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startButton = document.getElementById('startButton');
        const setupButton = document.getElementById('setupButton');
        const toggleCameraButton = document.getElementById('toggleCamera');
        const zoomInButton = document.getElementById('zoomInButton');
        const zoomOutButton = document.getElementById('zoomOutButton');
        const saveButton = document.getElementById('saveButton');
        const videoContainer = document.getElementById('videoContainer');
        const selectedColorBox = document.getElementById('selectedColorBox');
        const sound = document.getElementById('sound');

        let detectionActive = false;
        let targetColor = { r: 0, g: 255, b: 0 }; // Default target color
        let useBackCamera = true;
        let zoomLevel = 1; // Default zoom level
        let trackCapabilities;
        let selectedArea = null; // Holds the selected region for detection

        // Toggle Start/Stop Detection
        startButton.addEventListener('click', () => {
            if (!detectionActive) {
                startDetection();
            } else {
                stopDetection();
            }
        });

        // Setup Detection Area
        setupButton.addEventListener('click', captureSetupImage);

        // Toggle Camera Button
        toggleCameraButton.addEventListener('click', () => {
            useBackCamera = !useBackCamera;
            stopCamera();
            startCamera();
        });

        // Zoom In Button
        zoomInButton.addEventListener('click', () => {
            if (trackCapabilities && trackCapabilities.zoom) {
                zoomLevel = Math.min(zoomLevel + 0.1, trackCapabilities.zoom.max);
                updateZoom();
            }
        });

        // Zoom Out Button
        zoomOutButton.addEventListener('click', () => {
            if (trackCapabilities && trackCapabilities.zoom) {
                zoomLevel = Math.max(zoomLevel - 0.1, trackCapabilities.zoom.min);
                updateZoom();
            }
        });

        function updateZoom() {
            const track = video.srcObject.getVideoTracks()[0];
            track.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
        }

        function captureSetupImage() {
            if (!video.srcObject) {
                startCamera();
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Display canvas and hide video for area selection
            canvas.style.display = 'block';
            video.style.display = 'none';
            saveButton.style.display = 'block';

            // Set up mouse events for selecting a rectangular area
            let isSelecting = false;
            let startX, startY;

            canvas.onmousedown = (e) => {
                isSelecting = true;
                startX = e.offsetX;
                startY = e.offsetY;
            };

            canvas.onmousemove = (e) => {
                if (!isSelecting) return;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height); // Redraw captured image
                const width = e.offsetX - startX;
                const height = e.offsetY - startY;
                context.strokeStyle = 'red';
                context.lineWidth = 2;
                context.strokeRect(startX, startY, width, height); // Draw selection rectangle
            };

            canvas.onmouseup = (e) => {
                isSelecting = false;
                const width = e.offsetX - startX;
                const height = e.offsetY - startY;
                selectedArea = { x: startX, y: startY, width, height }; // Store selected area
            };
        }

        // Save selected area and color
        saveButton.addEventListener('click', () => {
            if (!selectedArea) return;
            const context = canvas.getContext('2d');
            const imageData = context.getImageData(selectedArea.x, selectedArea.y, selectedArea.width, selectedArea.height);
            const data = imageData.data;
            targetColor = { r: data[0], g: data[1], b: data[2] }; // Set color based on selection

            selectedColorBox.style.backgroundColor = `rgb(${targetColor.r}, ${targetColor.g}, ${targetColor.b})`;

            // Hide canvas and restore video
            canvas.style.display = 'none';
            video.style.display = 'block';
            saveButton.style.display = 'none';
        });

        function startDetection() {
            detectionActive = true;
            startButton.textContent = "Stop Detection";
            videoContainer.classList.add('activeDetection');
            detectColor();
        }

        function stopDetection() {
            detectionActive = false;
            startButton.textContent = "Start Detection";
            videoContainer.classList.remove('activeDetection');
            clearInterval(detectionInterval);
            stopCamera();
        }

        function detectColor() {
            if (!detectionActive || !selectedArea) return;

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frame = context.getImageData(selectedArea.x, selectedArea.y, selectedArea.width, selectedArea.height).data;

            const tolerance = 50;
            let differentColorDetected = false;

            for (let i = 0; i < frame.length; i += 4) {
                const r = frame[i], g = frame[i + 1], b = frame[i + 2];
                if (
                    Math.abs(r - targetColor.r) >= tolerance ||
                    Math.abs(g - targetColor.g) >= tolerance ||
                    Math.abs(b - targetColor.b) >= tolerance
                ) {
                    differentColorDetected = true;
                    break;
                }
            }

            if (differentColorDetected) {
                playSound();
            }

            detectionInterval = setTimeout(detectColor, 100);
        }

        function playSound() {
            if (sound.paused) {
                sound.play().catch(error => console.error("Playback error:", error));
            }
        }

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: useBackCamera ? { ideal: "environment" } : { ideal: "user" },
                    zoom: zoomLevel
                }
            };
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    video.srcObject = stream;
                    const track = stream.getVideoTracks()[0];
                    trackCapabilities = track.getCapabilities();
                })
                .catch(error => console.error("Error accessing camera:", error));
        }

        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        // Start camera initially
        startCamera();
    </script>
</body>
</html>
