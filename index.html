<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Detection with Real Camera Zoom</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .buttonContainer {
            display: flex;
            justify-content: center;
            gap: 5px;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton { background-color: #007bff; }
        #setupButton { background-color: #6c757d; }
        #saveButton { background-color: #28a745; }
        #toggleCamera { background-color: #ff8800; }
        #zoomInButton { background-color: #198754; }
        #zoomOutButton { background-color: #dc3545; }
        #videoContainer {
            margin-top: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            transition: border-color 0.3s;
        }
        #video {
            width: 100%;
            height: auto;
            transform-origin: center;
            transition: transform 0.2s;
        }
        #selectedColorBox {
            margin-top: 10px;
            width: 50px;
            height: 50px;
            border: 2px solid #000;
        }
        .activeDetection { border-color: #28a745; }
    </style>
</head>
<body>
    <div class="buttonContainer">
        <button id="setupButton">Setup Detection</button>
        <button id="startButton">Start Detection</button>
        <button id="toggleCamera">Toggle Camera</button>
        <button id="zoomInButton">+</button>
        <button id="zoomOutButton">-</button>
    </div>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="selectedColorBox"></div>
    <button id="saveButton" style="display: none;">Save Selected Color</button>
    <audio id="sound" src="sound.mp3" preload="auto"></audio>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const setupButton = document.getElementById('setupButton');
        const toggleCameraButton = document.getElementById('toggleCamera');
        const zoomInButton = document.getElementById('zoomInButton');
        const zoomOutButton = document.getElementById('zoomOutButton');
        const saveButton = document.getElementById('saveButton');
        const videoContainer = document.getElementById('videoContainer');
        const selectedColorBox = document.getElementById('selectedColorBox');
        const sound = document.getElementById('sound');

        let detectionActive = false;
        let targetColor = { r: 0, g: 255, b: 0 }; // Default target color
        let useBackCamera = true;
        let zoomLevel = 1; // Default zoom level
        let trackCapabilities;

        // Toggle Start/Stop Detection
        startButton.addEventListener('click', () => {
            if (!detectionActive) {
                startDetection();
            } else {
                stopDetection();
            }
        });

        // Setup Detection Area
        setupButton.addEventListener('click', captureSetupImage);

        // Toggle Camera Button
        toggleCameraButton.addEventListener('click', () => {
            useBackCamera = !useBackCamera;
            stopCamera();
            startCamera();
        });

        // Zoom In Button
        zoomInButton.addEventListener('click', () => {
            if (trackCapabilities && trackCapabilities.zoom) {
                zoomLevel = Math.min(zoomLevel + 0.1, trackCapabilities.zoom.max); // Max hardware zoom
                updateZoom();
            }
        });

        // Zoom Out Button
        zoomOutButton.addEventListener('click', () => {
            if (trackCapabilities && trackCapabilities.zoom) {
                zoomLevel = Math.max(zoomLevel - 0.1, trackCapabilities.zoom.min); // Min hardware zoom
                updateZoom();
            }
        });

        function updateZoom() {
            const track = video.srcObject.getVideoTracks()[0];
            track.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
        }

        function captureSetupImage() {
            // Logic to capture image for color setup
        }

        function startDetection() {
            detectionActive = true;
            startButton.textContent = "Stop Detection";
            videoContainer.classList.add('activeDetection');
            // Color detection logic here
        }

        function stopDetection() {
            detectionActive = false;
            startButton.textContent = "Start Detection";
            videoContainer.classList.remove('activeDetection');
            clearInterval(detectionInterval);
            stopCamera();
        }

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: useBackCamera ? { ideal: "environment" } : { ideal: "user" },
                    zoom: zoomLevel // Set initial zoom level
                }
            };
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    video.srcObject = stream;
                    const track = stream.getVideoTracks()[0];
                    trackCapabilities = track.getCapabilities();
                })
                .catch(error => console.error("Error accessing camera:", error));
        }

        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        // Start camera initially
        startCamera();
    </script>
</body>
</html>
