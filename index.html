<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Color Detection App with Zoom Buttons</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        #buttonContainer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
        }
        #zoomContainer {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton { background-color: #007bff; }
        #setupButton { background-color: #6c757d; }
        #saveButton { background-color: #28a745; }
        #zoomInButton { background-color: #0056b3; }
        #zoomOutButton { background-color: #0056b3; }
        #videoContainer {
            margin-top: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            transition: border-color 0.3s;
        }
        #video {
            width: 100%;
            height: auto;
        }
        #canvas {
            display: none;
            transform-origin: center center;
            cursor: crosshair;
        }
        #selectedColorBox {
            margin-top: 10px;
            width: 50px;
            height: 50px;
            border: 2px solid #000;
        }
        .activeDetection { border-color: #28a745; }
    </style>
</head>
<body>
    <div id="buttonContainer">
        <button id="setupButton">Setup Detection</button>
        <button id="startButton">Start Detection</button>
    </div>
    <div id="zoomContainer" style="display: none;">
        <button id="zoomInButton">Zoom In</button>
        <button id="zoomOutButton">Zoom Out</button>
    </div>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="selectedColorBox"></div>
    <button id="saveButton" style="display: none;">Save Selected Color</button>
    <audio id="sound" src="sound.mp3" preload="auto"></audio>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startButton = document.getElementById('startButton');
        const setupButton = document.getElementById('setupButton');
        const saveButton = document.getElementById('saveButton');
        const zoomContainer = document.getElementById('zoomContainer');
        const zoomInButton = document.getElementById('zoomInButton');
        const zoomOutButton = document.getElementById('zoomOutButton');
        const videoContainer = document.getElementById('videoContainer');
        const selectedColorBox = document.getElementById('selectedColorBox');
        const sound = document.getElementById('sound');

        let detectionActive = false;
        let detectionInterval;
        let targetColor = { r: 0, g: 255, b: 0 }; // Default to green

        // Zoom variables
        let scale = 1;
        const scaleStep = 0.2;

        // Toggle Start/Stop Detection
        startButton.addEventListener('click', () => {
            if (!detectionActive) {
                startDetection();
            } else {
                stopDetection();
            }
        });

        // Setup Detection Area
        setupButton.addEventListener('click', captureSetupImage);

        // Zoom In and Zoom Out buttons
        zoomInButton.addEventListener('click', () => zoomCanvas(scaleStep));
        zoomOutButton.addEventListener('click', () => zoomCanvas(-scaleStep));

        // Capture image for color selection
        function captureSetupImage() {
            if (!video.srcObject) {
                startCamera();
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Show the canvas and enable zoom controls
            canvas.style.display = 'block';
            video.style.display = 'none';
            saveButton.style.display = 'block';
            zoomContainer.style.display = 'flex';
            canvas.addEventListener('click', selectColor);

            // Reset zoom level for new setup
            scale = 1;
            updateCanvasTransform();
        }

        // Select color from clicked area
        function selectColor(event) {
            const context = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            const x = (event.clientX - rect.left) / scale;
            const y = (event.clientY - rect.top) / scale;
            const pixel = context.getImageData(x, y, 1, 1).data;
            targetColor = { r: pixel[0], g: pixel[1], b: pixel[2] };
            selectedColorBox.style.backgroundColor = `rgb(${targetColor.r}, ${targetColor.g}, ${targetColor.b})`;
        }

        // Zoom function for canvas
        function zoomCanvas(step) {
            scale = Math.max(1, scale + step); // Ensure minimum zoom level of 1
            updateCanvasTransform();
        }

        // Update canvas transform for zoom
        function updateCanvasTransform() {
            canvas.style.transform = `scale(${scale})`;
        }

        // Save selected color and return to detection mode
        saveButton.addEventListener('click', () => {
            canvas.style.display = 'none';
            video.style.display = 'block';
            saveButton.style.display = 'none';
            zoomContainer.style.display = 'none';
        });

        // Camera start with back camera
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => video.srcObject = stream)
                .catch(error => console.error("Error accessing camera:", error));
        }

        // Start camera initially
        startCamera();
    </script>
</body>
</html>
