<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Detection with Zoom Area</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton { background-color: #007bff; }
        #setupButton { background-color: #6c757d; }
        #saveButton { background-color: #28a745; }
        #toggleCamera { background-color: #ff8800; }
        #videoContainer {
            margin-top: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            transition: border-color 0.3s;
        }
        #video {
            width: 100%;
            height: auto;
        }
        #zoomCanvas, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        #selectedColorBox {
            margin-top: 10px;
            width: 50px;
            height: 50px;
            border: 2px solid #000;
        }
        .activeDetection { border-color: #28a745; }
    </style>
</head>
<body>
    <button id="setupButton">Setup Detection</button>
    <button id="startButton">Start Detection</button>
    <button id="toggleCamera">Toggle Camera</button>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <canvas id="zoomCanvas" width="100" height="100"></canvas> <!-- Zoom area -->
    </div>
    <div id="selectedColorBox"></div>
    <button id="saveButton" style="display: none;">Save Selected Color</button>
    <audio id="sound" src="sound.mp3" preload="auto"></audio>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const zoomCanvas = document.getElementById('zoomCanvas'); // Zoom area canvas
        const startButton = document.getElementById('startButton');
        const setupButton = document.getElementById('setupButton');
        const toggleCameraButton = document.getElementById('toggleCamera');
        const saveButton = document.getElementById('saveButton');
        const videoContainer = document.getElementById('videoContainer');
        const selectedColorBox = document.getElementById('selectedColorBox');
        const sound = document.getElementById('sound');

        let detectionActive = false;
        let detectionInterval;
        let targetColor = { r: 0, g: 255, b: 0 }; // Default to green
        let useBackCamera = true;

        // Toggle Start/Stop Detection
        startButton.addEventListener('click', () => {
            if (!detectionActive) {
                startDetection();
            } else {
                stopDetection();
            }
        });

        // Setup Detection Area
        setupButton.addEventListener('click', captureSetupImage);

        // Toggle Camera Button
        toggleCameraButton.addEventListener('click', () => {
            useBackCamera = !useBackCamera;
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            startCamera();
        });

        // Capture image for color selection
        function captureSetupImage() {
            if (!video.srcObject) {
                startCamera();
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Allow color selection by clicking on the canvas
            canvas.style.display = 'block';
            video.style.display = 'none';
            saveButton.style.display = 'block';
            canvas.addEventListener('click', selectColor);
        }

        // Select color from clicked area
        function selectColor(event) {
            const context = canvas.getContext('2d');
            const x = event.offsetX;
            const y = event.offsetY;
            const pixel = context.getImageData(x, y, 1, 1).data;
            targetColor = { r: pixel[0], g: pixel[1], b: pixel[2] };
            selectedColorBox.style.backgroundColor = `rgb(${targetColor.r}, ${targetColor.g}, ${targetColor.b})`;
        }

        // Save selected color and return to detection mode
        saveButton.addEventListener('click', () => {
            canvas.style.display = 'none';
            video.style.display = 'block';
            saveButton.style.display = 'none';
        });

        function startDetection() {
            detectionActive = true;
            startButton.textContent = "Stop Detection";
            videoContainer.classList.add('activeDetection');

            // Start color detection
            detectColor();
        }

        function stopDetection() {
            detectionActive = false;
            startButton.textContent = "Start Detection";
            videoContainer.classList.remove('activeDetection');
            clearInterval(detectionInterval);
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        // Color Detection with Zoom Area
        function detectColor() {
            if (!detectionActive) return;

            const context = canvas.getContext('2d');
            const zoomContext = zoomCanvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frame = context.getImageData(0, 0, canvas.width, canvas.height).data;

            let differentColorDetected = false;
            const tolerance = 50;
            let zoomX = 0;
            let zoomY = 0;

            for (let i = 0; i < frame.length; i += 4) {
                const r = frame[i], g = frame[i + 1], b = frame[i + 2];

                // Check if pixel color does NOT match targetColor within tolerance
                if (
                    Math.abs(r - targetColor.r) >= tolerance ||
                    Math.abs(g - targetColor.g) >= tolerance ||
                    Math.abs(b - targetColor.b) >= tolerance
                ) {
                    differentColorDetected = true;
                    const pixelIndex = i / 4;
                    zoomX = pixelIndex % canvas.width;
                    zoomY = Math.floor(pixelIndex / canvas.width);
                    break;
                }
            }

            if (differentColorDetected) {
                playSound();
                // Draw zoomed-in area
                const zoomSize = 20; // Size of the zoomed area in original image pixels
                zoomCanvas.style.display = 'block';
                zoomContext.drawImage(
                    video,
                    zoomX - zoomSize / 2, zoomY - zoomSize / 2, zoomSize, zoomSize, // Source rectangle
                    0, 0, zoomCanvas.width, zoomCanvas.height                    // Destination rectangle
                );
            } else {
                zoomCanvas.style.display = 'none';
            }

            // Continue detection loop
            detectionInterval = setTimeout(detectColor, 100);
        }

        // Play sound if a different color is detected
        function playSound() {
            if (sound.paused) {
                sound.play().catch(error => console.error("Playback error:", error));
            }
        }

        // Camera start with front or back camera based on toggle
        function startCamera() {
            const constraints = {
                video: { facingMode: useBackCamera ? { ideal: "environment" } : { ideal: "user" } }
            };
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => video.srcObject = stream)
                .catch(error => console.error("Error accessing camera:", error));
        }

        // Start camera initially
        startCamera();
    </script>
</body>
</html>
